<div class="container h-100">
    <div class="row justify-content-center align-items-center">
          <div class="card" style="width: 18rem;">
          <h1 class="card-title">Edit user</h1>
          <form [formGroup] = "editUserModel" (submit)="submitChanges()" autocomplete="off">
            <div class="card-body">
                <h2 class="card-subtitle">UserId:{{user.id}}</h2>
                <input class="input" formControlName="Id" hidden>
                
                <p class="card-text">FirstName:</p>
                <input class="input" formControlName="FirstName" >
                <label class="text-danger" *ngIf="editUserModel.get('FirstName')?.touched && editUserModel.get('FirstName')?.errors?.required">Firstname can`t be empty!</label>

                <p class="card-text">LastName:</p>
                <input class="input" formControlName="LastName">
                <label class="text-danger" *ngIf="editUserModel.get('LastName')?.touched && editUserModel.get('LastName')?.errors?.required">LastName can`t be empty!</label>

                <p class="card-text">Department:</p>
                <select class="form-control custom-select" formControlName="Department">
                    <option class="option-display" selected="selected" hidden>{{user.department}}</option>
                    <option *ngFor = "let department of departments">{{department.name}}</option>
                </select> 
                
                <p class="card-text">OfficeFloor</p>
                <input class="input"  formControlName="OfficeFloor">
                <label class="text-danger" *ngIf="editUserModel.get('OfficeFloor')?.touched && editUserModel.get('OfficeFloor')?.errors?.required">OfficeFloor can`t be empty!</label>
                <p class="card-text">Roles:</p>
                <select class="form-control custom-select" formControlName="Roles"> 
                    <option class="option-display" selected="selected" hidden>{{user.roles}}</option>
                    <option *ngFor = "let role of roles">{{role}}</option>
                </select> 
              </div>
            <button class="btn btn-dark" [disabled]= "editUserModel.invalid">Submit</button>
          </form>    
          </div>
     </div>
  </div>
