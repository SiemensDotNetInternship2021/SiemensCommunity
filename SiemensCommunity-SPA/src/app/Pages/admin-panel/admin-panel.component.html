<app-nav-bar></app-nav-bar>

  <div class="main-ctn">
    <ngx-datatable class="material" [rows]="users" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="50" [scrollbarV]="true" [limit]="10" [sorts]="[{prop: 'name', dir: 'desc'}]" [scrollbarV]="false" >
    <ngx-datatable-column name="UserId" prop="id">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.id}}
        <button class="btn-dark" (click)="openUserEditor(row.id)">Edit User Details</button>
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="FirstName">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.firstName}}
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="LastName">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.lastName}}
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="UserName">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.userName}}
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="Department">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.department}}
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="OfficeFloor">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.officeFloor}}
      </ng-template>
    </ngx-datatable-column>
  
    <ngx-datatable-column name="Roles">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.roles}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
  </div>
