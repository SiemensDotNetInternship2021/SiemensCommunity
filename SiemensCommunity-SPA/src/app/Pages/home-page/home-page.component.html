<app-nav-bar></app-nav-bar>
<div class="container h-100">
  <div class="row justify-content-center align-items-center">
   <div class="col-md-3">
    <select class="form-control custom-select" [(ngModel)]="mySelectedCategory" (change)="getSelected()">
      <option class="option-display" selected="selected" value=0 >All Categories</option>
      <option value="{{category.id}}" *ngFor = "let category of categories">{{category.name}}</option>
    </select> 
   </div>
   <div class="col-md-3">
     <form>
      <label class="option"> Available
        <input value="1" name = "option"  (change) = "checkboxChange($event)" type="radio">
      </label>
      <label class="option"> All
        <input value="2" [checked]="true" name = "option" (change) = "checkboxChange($event)" type="radio">
      </label>
     </form>
   </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div *ngFor="let product of products | paginate : 
    {itemsPerPage: 4, 
      currentPage: page}" class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="{{product.imagePath}}" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">Type: {{product.subCategoryName}}</p>
              <p class="card-text">Owner: {{product.user}}</p>
              <p class="card-text">Details: {{product.details}}</p>
              <p class="card-text">ProdcutId: {{product.id}}</p>
            </div>
            <div class="card-body">
                <i *ngIf="favoriteProductsId.includes(product.id)" (click)="addToFavorite(product.id)" class="fas fa-heart"></i>
                <i *ngIf="!favoriteProductsId.includes(product.id)" class="far fa-heart"></i>
              <button class="btn btn-primary">Borrow</button>
            </div>
        </div>
    </div>
    <div class="pagination">
      <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
</div>
