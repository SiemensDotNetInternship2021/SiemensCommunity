<app-nav-bar></app-nav-bar>
<div class="container h-100">

    <div class="row justify-content-center align-items-center">
    
      <div class="col-md-3">
        <select class="form-control custom-select" [(ngModel)]="selectedCategory" (change)="getSelectedCategory()">
          <option class="option-display" selected="selected" value=0 hidden>Select a category</option>
          <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select> 
       </div>
     

      <section class="example-section">
        <mat-checkbox class="example-margin">Check me!</mat-checkbox>
      </section>

      <div *ngFor = "let borrowedProduct of borrowedProducts | paginate: {
        itemsPerPage: 4,
        currentPage: page
      }" class="col-md-3">
          <div class="card" style="width: 18rem;">

              <img src="assets/unnamed.png" class="card-img-top" >
              <div class="card-body">
                <h5 class="card-title">Object Name</h5>
                <p class="card-text">{{borrowedProduct.id}}</p>
                <p class="card-text">{{borrowedProduct.userId}}</p>
                <p class="card-text">{{borrowedProduct.productId}}</p>
                <p class="card-text">{{borrowedProduct.startDate}}</p>
                <p class="card-text">{{borrowedProduct.endDate}}</p>
              </div>
              <div class="card-body">
                <button class="btn btn-primary">Give Back</button>
              </div>

              <div class="cont">
                <div class="stars">
                  <ngx-star-rating [(ngModel)]="rating" [id]="'rating'" ></ngx-star-rating >
                </div>
                <div>Rating: {{ rating }}</div>
              </div>

          </div>
      </div>

      <div class="pagination">
        <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
      </div>

    </div>
</div>
