<app-nav-bar></app-nav-bar>
<div class="container h-100">

    <div class="row justify-content-center align-items-center">
      <div *ngFor = "let borrowedProduct of borrowedProducts | paginate: {
        itemsPerPage: 4,
        currentPage: page
      }" class="col-md-3">
          <div class="card" style="width: 18rem;">
              <img src="assets/unnamed.png" class="card-img-top" >
              <div class="card-body">
                <h5 class="card-title">Object Name</h5>
                <p class="card-text">{{borrowedProduct.id}}</p>
                <p class="card-text">{{borrowedProduct.userId}}</p>
                <p class="card-text">{{borrowedProduct.productId}}</p>
                <p class="card-text">{{borrowedProduct.startDate}}</p>
                <p class="card-text">{{borrowedProduct.endDate}}</p>
              </div>
              <div class="card-body">
                <button class="btn btn-primary">Give Back</button>
              </div>
          </div>
      </div>

      <div class="pagination">
        <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
      </div>

    </div>
</div>
