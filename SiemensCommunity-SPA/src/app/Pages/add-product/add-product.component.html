<form [formGroup] = "service.addProductModel" (submit)="addProduct()" autocomplete="off">
    <p>{{titlePage}}</p>
        <input type="hidden" formControlName = "Id"/>
            <label>
                <p class="label-txt">Product name</p>
                <input type="text" class="input" formControlName="Name">
                <div class="line-box">
                    <div class="line"></div>
                </div>
                <label class="text-danger" *ngIf="service.addProductModel.get('Name')?.touched && service.addProductModel.get('Name')?.errors?.required">A name is required</label>
            </label>

            <label>                      
                <p class="label-txt">Category</p>
                <select class="form-control custom-select" formControlName="Category" (ngModelChange)="onCategoryChanged($event)">
                    <option class="option-display" selected = "selcted">Select an option:</option>
                    <option *ngFor = "let category of categories" value={{category.id}}>{{category.name}}</option>
                </select> 
                <div class="line-box">
                    <div class="line"></div>
                </div>                                                                
                <label class="text-danger" *ngIf="service.addProductModel.get('Category')?.touched && service.addProductModel.get('Category')?.errors?.required">Choose a category</label>
            </label>

            <label>                      
                <p class="label-txt">Subcategory</p>
                <select class="form-control custom-select" formControlName="SubCategory" (ngModelChange)="onSubCategoryChanged($event)">
                    <option class="option-display" selected="selected" hidden>Select an option:</option>
                    <option *ngFor = "let subcategory of subcategories" value={{subcategory.id}}>{{subcategory.name}}</option>
                </select> 
                <div class="line-box">
                    <div class="line"></div>
                </div>                                                                
                <label class="text-danger" *ngIf="service.addProductModel.get('SubCategory')?.touched && service.addProductModel.get('SubCategory')?.errors?.required">Choose a subcategory</label>
            </label>

            <label>
                <p class="label-txt">Product description</p>
                <textarea type="text" class="input" rows="3" formControlName="Details"> </textarea>
                <div class="line-box">
                    <div class="line"></div>
                </div>
                <label class="text-danger"  *ngIf="service.addProductModel.get('Details')?.touched && service.addProductModel.get('Details')?.errors?.required">A description is required</label>
            </label>

            <label>
                <p class="label-txt">Product image</p>
                <input type="file" class="input" rows="3" formControlName="ImagePath"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
                <label class="text-danger"  *ngIf="service.addProductModel.get('ImagePath')?.touched && service.addProductModel.get('ImagePath')?.errors?.required">An image is required</label>
            </label>

    <button class="btn btn-dark" [disabled]="service.addProductModel.invalid">Submit</button>
</form>
